<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<header>
    <h1>Looping</h1>
</header>
<title>LOOPING</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Looping Programs</h2>

<h3>Factorial (While Loop)</h3>
<input type="number" id="factNum" placeholder="Enter n">
<button onclick="factorial()">Compute</button>
<p id="factRes"></p>

<h3>Sum of First n Numbers (Do-While Loop)</h3>
<input type="number" id="sumNum" placeholder="Enter n">
<button onclick="sumNumbers()">Compute</button>
<p id="sumRes"></p>

<h3>Average of First n Numbers (For Loop)</h3>
<input type="number" id="avgNum" placeholder="Enter n">
<button onclick="average()">Compute</button>
<p id="avgRes"></p>

<div class="back-home"></div>
    <button onclick="window.location.href='index.html'">Back to Home</button>
</div>

<script>
function factorial() {
    let n = parseInt(document.getElementById("factNum").value);
    let i = 1, result = 1;
    while (i <= n) {
        result *= i;
        i++;
    }
    document.getElementById("factRes").innerText = "Factorial = " + result;
}

function sumNumbers() {
    let n = parseInt(document.getElementById("sumNum").value);
    let sum = 0, i = 1;
    do {
        sum += i;
        i++;
    } while (i <= n);
    document.getElementById("sumRes").innerText = "Sum = " + sum;
}

function average() {
    let n = parseInt(document.getElementById("avgNum").value);
    let sum = 0;
    for (let i = 1; i <= n; i++) sum += i;
    document.getElementById("avgRes").innerText = "Average = " + (sum / n);
}
</script>
</body>
</html>
